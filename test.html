<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        background: black;
    }
    #c1{
         background: white;
    }
</style>
<body>

<canvas id="c1" width="400" height="400">
   <span style="color: white">不支持canvas</span>
</canvas>
</body>

<script>
   window.onload=function () {
       var oc=document.getElementById("c1");
       //得到绘制环境
       var oGC=oc.getContext("2d");
       //先将画笔保存起来
       oGC.save();
       oGC.fillStyle="red"
       oGC.beginPath();
       oGC.moveTo(50,50);
       oGC.lineTo(100,50);
       oGC.lineTo(100,100);
       oGC.closePath()
       oGC.fill();
       //再恢复画笔
       oGC.restore();
       oGC.beginPath();
       oGC.moveTo(100,100);
       oGC.lineTo(200,200);
       oGC.lineTo(200,300);
       oGC.closePath();
       oGC.fill();
   }
</script>
</html>
